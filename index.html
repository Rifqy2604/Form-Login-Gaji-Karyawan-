<form name="form">
    <script>
        function proses(){
            var bagian = document.form.bagian.value;
            var golongan = document.form.golongan.value;
            var gajipokok = 0;

            if(bagian == "keuangan"){
                if(golongan == "A"){
                    gajipokok = 5000000;
                } else if(golongan == "B"){
                    gajipokok = 6000000;
                } else if(golongan == "C"){
                    gajipokok = 7000000;
                }
            }
            if(bagian == "produksi"){
                if(golongan == "A"){
                    gajipokok = 4000000;
                } else if(golongan == "B"){
                    gajipokok = 5000000;
                } else if(golongan == "C"){
                    gajipokok = 6000000;
                }
            }
            if(bagian == "pemasaran"){
                if(golongan == "A"){
                    gajipokok = 3000000;
                } else if(golongan == "B"){
                    gajipokok = 4000000;
                } else if(golongan == "C"){
                    gajipokok = 5000000;
                }
            }
            document.form.gajipokok.value = gajipokok;

            var tunjangan = 0;
            if(document.form.makan.checked) tunjangan = tunjangan + (0.1 * gajipokok);
            if(document.form.kesehatan.checked) tunjangan = tunjangan + (0.2 * gajipokok);
            if(document.form.keluarga.checked) tunjangan = tunjangan + (0.3 * gajipokok);

            document.form.tunjangan.value = tunjangan;

        var tunjangananak = 0; // Tambahkan deklarasi variabel tunjangananak
        var jumlahAnak = document.getElementById("jumlah_anak").value;
        if (!isNaN(jumlahAnak) && jumlahAnak > 0 && jumlahAnak <= 3) {
            // Hitung tunjangan anak untuk setiap anak (10% per anak)
            tunjangananak = Math.round(0.1 * jumlahAnak * gajipokok);
        } else {
            alert("Jumlah anak harus diisi dengan angka antara 1 dan 3.");
        }

        document.form.tunjangananak.value = tunjangananak;

        var totalgaji = gajipokok + tunjangan + tunjangananak;
        document.form.totalgaji.value = totalgaji

        }
        
    </script>


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <title>Program gaji Karyawan</title>
</head>
<body>
    <div class="w3-container w3-animate-zoom">
        <div class="w3-panel w3-card-4 w3-green">
            <center>
                <h1>PROGRAM GAJI KARYAWAN</h1>
            </center>
        </div>
        

       

        <div class="w3-panel w3-animate-zoom w3-blue">
            <center>
                <table border="0">
                    <tr><td>NAMA PEGAWAI <td>: <td><input class="w3-input" type="text" style="width: 100%;">

                    <tr><td>BAGIAN<td>: <td><select class="w3-select" name="bagian" style="width: 50%;">
                        <option name="bagian" value="keuangan">KEUANGAN</option>
                        <option name="bagian" value="produksi">PRODUKSI</option>
                        <option name="bagian" value="pemasaran">PEMASARAN</option>
                        </select>

                    <tr><td>GOLONGAN<td>: <td><input class="w3-radio" type="radio" name="golongan" value="A">A

                        <input class="w3-radio" type="radio" name="golongan" value="B">B
                        <input class="w3-radio" type="radio" name="golongan" value="C">C   

                    <tr><td>TUNJANGAN<td>: <td><input class="w3-check"  type="checkbox" name="makan">MAKAN
                    <tr> <td> <td> <td> <input class="w3-check"  type="checkbox" name="kesehatan">KESEHATAN
                    <tr> <td> <td> <td> <input class="w3-check"  type="checkbox" name="keluarga">KELUARGA

                    <tr><td>JUMLAH ANAK<td>: <td><input class="w3-input" id="jumlah_anak" type="text" style="width: 20%;">
                    
                    <tr><td colspan="3"> <hr>


                    <tr><td>GAJI POKOK <td>: <td><input class="w3-input"  name="gajipokok" type="text" style="width: 70%;">
                    <tr><td>TUNJANGAN <td>: <td><input class="w3-input" name="tunjangan" type="text" style="width: 70%;">
                    <tr><td>TUNJANGAN ANAK <td>: <td><input class="w3-input" name="tunjangananak" type="text" style="width: 70%;">
                    <tr><td>TOTAL GAJI <td>: <td><input class="w3-input" name="totalgaji" type="text" style="width: 70%;">            
                </table>
            </center>
        </div>

        <div class="w3-panel w3-round-xlarge w3-orange">
            <p>
                <center>
                    <input class="w3-button w3-round-xlarge w3-yellow" type="button" value="proses" onclick="proses()">
                    <input class="w3-button w3-round-xlarge w3-red" type="button" value="reset" onclick="reset()">
                </center>
            </p>



        </div>
        
    </div>
    
</body>
</form>
</html>
